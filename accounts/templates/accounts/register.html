{% block content %}
 	<h2>Register</h2>
 	<form method="post">
		{% csrf_token %}
    	{{ form.as_p }}
    	<label for="id_account_type">Account Type:</label>
    	<select name="account_type" id="id_account_type">
        	<option value="customer">Customer</option>
        	<option value="vendor">Vendor</option>
    	</select>
    	<button type="submit">Register</button>
	</form>
{% endblock %}
